<h1>{{currentEntity.name}}</h1>

<h2>Nouveau contact</h2>

<article class="doc-edit">
    <header>
        <h2>Informations de base</h2>
    </header>
    <section class="data edit">
        <div class="key"><h3>Fonction/Role</h3></div>
        <div class="values">
            <input type="text" ng-model="contactToCreate.type" autocomplete="off"/>
        </div>
    </section>
    <section class="data edit">
        <div class="key"><h3>Prénom *</h3></div>
        <div class="values">
            <input type="text" ng-model="contactToCreate.firstname" autocomplete="off"/>
        </div>
    </section>
    <section class="data edit">
        <div class="key"><h3>Nom *</h3></div>
        <div class="values">
            <input type="text" ng-model="contactToCreate.lastname" autocomplete="off"/>
        </div>
    </section>
</article>

<article class="doc-edit">
    <header>
        <h2>Informations générales</h2>
    </header>
    <section class="data edit">
        <div class="key"><h3>Sexe</h3></div>
        <div class="values">
            <select ng-model="contactToCreate.gender">
                <option value="man">Homme</option>
                <option value="woman">Femme</option>
            </select>
        </div>
    </section>
    <section class="data edit">
        <div class="key"><h3>Date de naissance</h3></div>
        <div class="values">
            <input type="date" ui-date="dateOptions" ng-model="contactToCreate.date_of_birth" placeholder="yyyy-MM-dd"
                   autocomplete="off"/>
        </div>
    </section>
    <section class="data edit">
        <div class="key"><h3>Titre</h3></div>
        <div class="values">
            <input type="text" ng-model="contactToCreate.title" autocomplete="off"/>
        </div>
    </section>

</article>

<article class="doc-edit">
    <header>
        <h2>Coordonnées</h2>
    </header>
    <section class="data edit">
        <div class="key"><h3>Téléphones</h3></div>
        <div class="values">
            <div class="value" ng-repeat="phone in contactToCreate.phones">
                <input type="text" international-phone-number default-country="ch"
                       preferred-countries="ch, fr, de, it, at, be, nl, us"
                       ng-model="phone.number" autocomplete="off"/>

                <select ng-model="phone.type">
                    <option value="mobile">Mobile</option>
                    <option value="pro">Professionnel</option>
                    <option value="perso">Personnel</option>
                    <option value="Principal">Principal</option>
                    <option value="Fax (professionnel)">Fax (professionnel)</option>
                    <option value="Fax (personnel)">Fax (personnel)</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <button ng-click="addEditItem(contactToCreate.phones)">Ajouter un autre téléphone</button>
        </div>
    </section>
    <section class="data edit">
        <div class="key"><h3>E-mail</h3></div>
        <div class="values">
            <div class="value" ng-repeat="email in contactToCreate.emails">
                <input type="text" ng-model="email.value" autocomplete="off"/>

                <select ng-model="email.type">
                    <option value="perso">Personnel</option>
                    <option value="pro">Professionnel</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <button ng-click="addEditItem(contactToCreate.emails)">Ajouter une autre adresse e-mail</button>
        </div>
    </section>
</article>

<article class="doc-edit">
    <header>
        <h2>Commentaires</h2>
    </header>
    <section class="data edit block-value">
        <textarea ng-model="contactToCreate.comment" rows="6"></textarea>
    </section>
</article>

<button class="big" ng-click="saveNew('contact')">Ajouter le contact</button>
