<header>
    <div id="icon_type" class="entity"></div>
    <h1>Rechercher une entit√©</h1>
</header>

<input class="searchEntity" type="text" ng-model="searchEntity_val" ng-change="searchEntity(searchEntity_val)" autocomplete="off" autofocus>

<ul class="results">
    <li class="result" ng-click="selectEntity(entity.entity_id)" ng-repeat="entity in foundEntities">
        <div id="icon_type" class="{{entity.type}}"></div>
        <h1>{{entity.title}}</h1>
    </li>
    <li ng-show="!foundEntities.length">No entity found</li>
</ul>

<footer>
    <div class="left">
        <button class="big" ng-click="addItem('choice')">Retour</button>
    </div>
    <div class="right">
    </div>
</footer>
