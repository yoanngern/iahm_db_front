<html>
<head>
    <script>

        console.log(document.URL);

        var callbackResponse = (document.URL).split("?")[1];
        var responseParameters = (callbackResponse).split("&");
        var parameterMap = [];
        for(var i = 0; i < responseParameters.length; i++) {
            parameterMap[responseParameters[i].split("=")[0]] = responseParameters[i].split("=")[1];
        }
        if(parameterMap.access_token !== undefined && parameterMap.access_token !== null) {
            var iahm_api = {
                oauth: {
                    access_token: parameterMap.access_token,
                    refresh_token: parameterMap.refresh_token,
                    expires_in: parameterMap.expires_in,
                    token_type: parameterMap.token_type,
                    scope: parameterMap.scope
                }
            };
            window.localStorage.setItem("iahm_api", JSON.stringify(iahm_api));
            window.location.href = "http://iahmdb-front.local";
        } else {
            alert("Problem authenticating");
        }
    </script>
</head>
<body>Redirecting...</body>
</html>
